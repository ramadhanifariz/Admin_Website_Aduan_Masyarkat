<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Postingan</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-white text-slate-50">
    <div class="flex flex-col md:flex-row min-h-screen">
        <aside class="bg-sky-800 w-full md:w-64 p-4 flex flex-col justify-between">
            <div>
                <h1 class="text-xl font-semibold my-2 text-center">Admin Kontrol</h1>

                <hr class="my-4 border-t-3">

                <nav class="mt-4">
                  <a href="admin_beranda.html" class="flex items-center gap-2 p-2 group hover:bg-white/50 hover:text-slate-800 rounded-lg transition-all">   
                    <div class="w-5 h-5">
                      <i class="fas fa-home"></i>
                    </div>                
                    Beranda
                  </a>
                  <a href="admin_pengguna.html" class="flex items-center gap-2 p-2 mt-2 group hover:bg-white/50 hover:text-slate-800 rounded-lg transition-all">
                    <div class="w-5 h-5">
                      <i class="fa-solid fa-user"></i> 
                    </div> 
                    Pengguna
                  </a>
                  <a href="admin_postingan.html" class="flex items-center gap-2 p-2 mt-2 rounded-lg bg-white text-gray-800 font-semibold">
                    <div class="w-5 h-5">
                      <i class="fa-solid fa-paper-plane"></i>
                    </div> 
                    Postingan
                  </a>
                </nav>
            </div>
            <div class="my-2">
                <a href="admin_pengaturan.html" class="flex items-center gap-2 p-2 group hover:bg-white/50 hover:text-slate-800 rounded-lg transition-all">
                    <div class="w-5 h-5">
                      <i class="fa-solid fa-gear"></i>
                    </div>
                  Pengaturan
                </a>
                <a href="#" class="flex items-center gap-2 p-2 mt-2 group hover:bg-white/50 hover:text-slate-800 rounded-lg transition">
                    <div class="w-5 h-5">
                      <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                  Keluar
                </a>
              </div>
        </aside>

        <main class="flex-1 bg-white p-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-2 md:justify-end">
              <div class="flex items-center gap-2">
                <button class="p-1 rounded-full border border-slate-950">
                  <img src="../asset/peringatan.png" alt="peringatan" class="w-6 h-6">
                </button>
                <div class="bg-sky-200 px-3 py-1 rounded-full text-sm font-semibold">
                    <div class="flex items-center flex-row-reverse gap-1">
                      <div class="h-7 w-7 rounded-full bg-gradient-to-l from-sky-800 to-sky-300 overflow-hidden ml-2">
                        <img src="../asset/foto.png" alt="profil" class="h-full w-full object-cover">
                      </div>
                      <span class="text-slate-950">Windah Baturingan</span>
                    </div>
                  </div>                  
              </div>
            </div>

            <hr class="my-4 border-t-4 text-sky-800">

            <div class="grid grid-cols-1">
                <div class="bg-white border rounded-lg p-4 border-sky-800">  
                    <h2 class="font-bold text-xl mb-5 text-slate-950">Keuangan</h2>                              
                    <div class="mt-5 mb-4"> 
                        <label class="block text-lg font-medium mb-1 text-slate-950">Jumlah</label>
                        <input type="text" placeholder="Masukkan Jumlah" class="w-full border border-sky-400 hover:border-sky-800  p-2 rounded-lg text-slate-950">      
                    </div>
                    <div class="mt-5 mb-4"> 
                        <label class="block text-lg font-medium mb-1 text-slate-950">Tanggal</label>
                        <input type="text" placeholder="Masukkan Tanggal" class="w-full border border-sky-400 hover:border-sky-800  p-2 rounded-lg text-slate-950">      
                    </div>
                    <div class="mb-4">
                        <label class="block text-lg font-medium mb-1 text-slate-950">Rincian</label>
                        <textarea placeholder="Rincian..." rows="4" 
                          class="w-full border border-sky-400 hover:border-sky-800 p-2 rounded-lg text-slate-950 resize-none"></textarea>
                    </div>
                    <div class="flex gap-4 w-full">
                        <button class="bg-sky-600 hover:bg-sky-700 rounded-lg flex-1 h-10 text-center text-white">Batal</button>
                        <button class="bg-sky-600 hover:bg-sky-700 rounded-lg flex-1 h-10 text-center text-white">Simpan</button>
                    </div>                                            
                </div>
            </div>    
        </main>        
    </div>
    <script src="https://kit.fontawesome.com/9b8f32c598.js" crossorigin="anonymous"></script>
</body>
</html>
